{% extends 'templateApp.html' %}
{% block body %}
<div id="subscribe-page" class="valign-wrapper">
    <div class="col s12 z-depth-4 card-panel valign">
        <div class="row">
            <div class="input-field col s12 center">
                <!--<img src="images/login-logo.png" alt="" class="circle responsive-img valign profile-image-login">-->
                <h4>Please enter your informations</h4>
            </div>
        </div>
        <div class="row">
            <form class="subscribe-form">
                <div class="row">
                    <div class="col s6">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="firstname" type="text">
                                <label for="firstname" class="center-align">First Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="lastname" type="text">
                                <label for="lastname" class="center-align">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="username" type="text">
                                <label for="username" class="center-align">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="birthdate" type="text">
                                <label for="birthdate" class="center-align">Birth Date</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email">
                                <label for="email" class="center-align">E-Mail</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="phone" type="text">
                                <label for="phone" class="center-align">Phone</label>
                            </div>
                        </div>
                    </div>
                    <div class="col s6">
                        <div class="row"> <!--a modifier -->
                            <div class="input-field col s12">
                                <select>
                                    <option value="" disabled selected>Choose your gender</option>
                                    <option value="Man">Man</option>
                                    <option value="Woman">Woman</option>
                                </select>
                                <!--<input id="gender" type="text">
                                <label for="gender" class="center-align">Gender</label>-->
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="height" type="text"><!-- modif type -->
                                <label for="height" class="center-align">Height</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="weight" type="text"><!-- modif type -->
                                <label for="weight" class="center-align">Weight</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 login-text">
                                <label>Missing Fingers</label>
                            </div>
                        </div>
                        <div class="col s6">
                            <div class="row">
                                <div class="input-field col s12 login-text">
                                    <label>Left Hand</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 login-text">
                                    <input type="checkbox" id="thumbleft"/>
                                    <label for="thumbleft">Thumb</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 login-text">
                                    <input type="checkbox" id="forefingerleft"/>
                                    <label for="forefingerleft">Forefinger</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 login-text">
                                    <input type="checkbox" id="middlefingerleft"/>
                                    <label for="middlefingerleft">Middle Finger</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 login-text">
                                    <input type="checkbox" id="ringfingerleft"/>
                                    <label for="ringfingerleft">Ring Finger</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 login-text">
                                    <input type="checkbox" id="littlefingerleft"/>
                                    <label for="littlefingerleft">Little Finger</label>
                                </div>
                            </div>
                        </div>
                        <div class="col s6">
                            <div class="row">
                                <div class="input-field col s12 login-text">
                                    <label>Right Hand</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 login-text">
                                    <input type="checkbox" id="thumbright"/>
                                    <label for="thumbright">Thumb</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 login-text">
                                    <input type="checkbox" id="forefingerright"/>
                                    <label for="forefingerright">Forefinger</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 login-text">
                                    <input type="checkbox" id="middlefingerright"/>
                                    <label for="middlefingerright">Middle Finger</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 login-text">
                                    <input type="checkbox" id="ringfingerright"/>
                                    <label for="ringfingerright">Ring Finger</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 login-text">
                                    <input type="checkbox" id="littlefingerright"/>
                                    <label for="littlefingerright">Little Finger</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 login-text">
                                <label>Hand Disabled</label>
                            </div>
                        </div>
                        <div class="col s6">
                            <div class="row">
                                <div class="input-field col s12 login-text">
                                    <input type="checkbox" id="lefthand"/>
                                    <label for="lefthand">Left Hand</label>
                                </div>
                            </div>
                        </div>
                        <div class="col s6">
                            <div class="row">
                                <div class="input-field col s12 login-text">
                                    <input type="checkbox" id="righthand"/>
                                    <label for="righthand">Right Hand</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div clas="row">
                    <div class="valign-wrapper">
                        <div class="col s6 valign">
                            <div class="row">
                                <div class="input-field col s12">
                                    <a href="index.html"
                                       class="btn waves-effect waves-light teal lighten-3 col s12">Subscribe</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</div>
{% endblock %}
